
<div class="panel-body" style="padding-left:80px; padding-right:80px;">
	<form name="myForm">
		<h1 class="title">Jarvis <span class="subtitle">Conta Ponto de Função</span></h1>
		<br>
		
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group">
	
					<label class="control-label required" style="color: #888; font-weight: normal;">Documento de Visão</label>
					<div class="input-group">
						<input type="text" class="form-control search" ng-model="picFile.name" name="file"
							disabled placeholder="O arquivo deve estar no formato .txt">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ngf-select
								ng-model="picFile" name="fileButton" ngf-pattern="'.txt'"
								ngf-accept="'.txt'">
								<span class="fa fa-search" />
							</button>
							<button class="btn btn-primary" ng-disabled="!myForm.$valid"
								ng-click="uploadPic(picFile)">Contar</button>
					</div>
				</div>
			</div>
		</div>

		<div>
			<table class="table scroll">
				<thead>
					<tr>
						<th width="70%">Frase</th>
						<th width="5%">Confiança</th>
						<th width="15%">Tipo</th>
						<th width="10%">Pontuação</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in funcoes" ng-class="{linha_descartada : x.tipo=='DESCARTE'}">
						<td>{{ x.nome }}</td>
						<td title="Confiança: {{getPercentualConfianca(x)}}"><div class="{{getClasse(x)}}"> {{getClasse(x)}}</div></td>
						<td>
							<select ng-model="x.tipo" id="classificacao" ng-change="atualizaValor(x)">
							    <option value="CE">CE</option>
							    <option value="EE">EE</option>
							    <option value="SE">SE</option>
							    <option value="CRUD">CRUD</option>          
							    <option value="DESCARTE">Descartar</option>
							</select>			
						</td>
						<td>{{ x.pontuacao }}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3"><b>Total</b></td>
						<td><b>{{ total }}</b></td> 
					</tr>
				</tfoot>
			</table>
			<button class="btn btn-primary" ng-click="uploadPic(picFile)">Corrigir Classificações</button>
		</div>

	</form>
</div>
