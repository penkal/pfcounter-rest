<form name="myForm">
	<fieldset>
		<h1>
			<center>
				Conta PF
				<center>
		</h1>
		<br>
		<!--        Selecione o DVS: -->
		<!--        <input type="file" ngf-select ng-model="picFile" name="file" -->
		<!--               accept="txt/*" ngf-max-size="2MB" required -->
		<!--               ngf-model-invalid="errorFile"> -->
		<!--        <br> -->
		<!--        <button class="btn btn-primary" ng-disabled="!myForm.$valid" -->
		<!--                ng-click="uploadPic(picFile)">Enviar</button> -->

		<!--      </fieldset> -->
		<!--      <br> -->

		<div class="row">
			<div class="col-sm-10">
				<div class="form-group">

					<label class="control-label required">Selecione o DVS:</label>
					<div class="input-group">
						<input type="text" class="form-control search"
							ng-model="picFile.name" name="file" disabled
							placeholder="O arquivo deve estar no formato CSV"> <span
							class="input-group-btn">
							<button type="button" class="btn btn-default" ngf-select
								ng-model="picFile" name="fileButton" ngf-pattern="'.txt'"
								ngf-accept="'.txt'">
								<span class="fa fa-search" />
							</button>
							<button class="btn btn-primary" ng-disabled="!myForm.$valid"
								ng-click="uploadPic(picFile)">Enviar</button>
					</div>
				</div>
			</div>
		</div>

		<div>
			<table class="table">
				<thead>
					<tr>
						<th>Frase</th>
						<th>Tipo</th>
						<th>Pontuacao</th>
						<th>Confian√ßa</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in funcoes">
						<td>{{ x.nome }}</td>
						<td>{{ x.tipo }}</td>
						<td>{{ x.pontuacao }}</td>
						<td>{{ x.confianca }}</td>
					</tr>
				</tbody>
			</table>

		</div>

		<style>
.form-control {
	background-color: #fff;
	border-color: #ccc;
	border-radius: 2px;
	box-shadow: none;
	font-size: 14px;
	height: 34px;
	line-height: inherit;
	margin-bottom: 25px;
}
</style>
</form>
