		<div class="row">

				<div class="form-group">

					<label class="control-label required">Selecione o DVS:</label>
					<div class="input-group">
						<input type="text" class="form-control search" ng-model="picFile.name" name="file"
							disabled placeholder="O arquivo deve estar no formato CSV">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ngf-select
								ng-model="picFile" name="fileButton" ngf-pattern="'.txt'"
								ngf-accept="'.txt'">
								<span class="fa fa-search" />
							</button>
							<button class="btn btn-primary" ng-disabled="!myForm.$valid"
								ng-click="uploadPic(picFile)">Enviar</button>
